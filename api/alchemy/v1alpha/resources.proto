syntax = "proto3";

package alchemy.v1alpha;

option go_package = "github.com/nokamoto/sandbox/internal/proto/alchemy/v1alpha";

message Node {
  // `"nodes/{id}"`
  string name = 1;
  string display_name = 2;
}

message Edge {
  // `"edges/{id}"`
  string name = 1;
  string display_name = 2;
  // Node.name
  repeated string joins = 3;
}
