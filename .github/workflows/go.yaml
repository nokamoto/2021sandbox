name: "Go Test"

on:
  push:
    branches: [ main ]
    paths:
    - 'cmd/**'
    - 'internal/**'
    - 'go.mod'
    - '.github/workflows/go.yaml'
  pull_request:
    branches: [ main ]
    paths:
    - 'cmd/**'
    - 'internal/**'
    - 'go.mod'
    - '.github/workflows/go.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: make go
    - run: git diff --exit-code
