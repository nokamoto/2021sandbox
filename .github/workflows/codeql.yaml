name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
  - cron: '30 1 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - uses: github/codeql-action/init@v1
      with:
        languages: go
    - uses: github/codeql-action/analyze@v1
